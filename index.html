
<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPR Firefight â€“ Browser Prototype</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { background:#0b0e14; color:#e6e6e6; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji; }
      .btn { background:#2c2f39; border:1px solid #3a3f4e; padding:10px 14px; border-radius:12px; cursor:pointer; color:#fff; }
      .btn:hover { background:#363b49; }
      .panel { background:linear-gradient(180deg,#141824,#0b0e14); border:1px solid #1f2432; border-radius:16px; padding:12px; }
      .accent { color:#9BD0FF; }
      .danger { color:#ff7a7a; }
      .success { color:#7affae; }
      .grid { display:grid; gap:12px; }
      .toolbar { display:flex; gap:8px; align-items:center; }
      .floating { position:fixed; right:12px; top:12px; display:flex; gap:8px; z-index:50; }
      .hud { position:fixed; bottom:0; left:0; right:0; padding:10px; background:rgba(11,14,20,0.8); border-top:1px solid #1f2432; backdrop-filter: blur(6px); }
      .select { background:#171b26; color:#fff; border:1px solid #2a3143; border-radius:10px; padding:8px; }
      .dice { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; }
      .tag { padding:2px 8px; border-radius:999px; border:1px solid #2b3346; background:#111523; font-size:12px }
      .shake { animation: shake 300ms linear; }
      @keyframes shake {
        0% { transform: translate(0,0); }
        25% { transform: translate(-2px,1px); }
        50% { transform: translate(2px, -1px); }
        75% { transform: translate(-1px, 2px); }
        100% { transform: translate(0,0); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
